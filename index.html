<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="header">
                <h1>Simple Quiz</h1>
            </div>
            <div class="quiz">
                <div class="question">
                    <h4>1. What is the largest animal in the world</h4>
                </div>
                <div class="options">
                    <div class="option" id="1">
                        <p>Shark</p>
                    </div>
                    <div class="option" id="2">
                        <p>Blue Whale</p>
                    </div>
                    <div class="option" id="3">
                        <p>Elephant</p>
                    </div>
                    <div class="option" id="4">
                        <p>Girafe</p>
                    </div>
                </div>
                <div class="btn">
                    <button>Next</button>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
