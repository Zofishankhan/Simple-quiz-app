<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="header">
                <h1>Simple Quiz</h1>
            </div>
            <div class="quiz">
                <div class="question">
                    <h4>Question goes here</h4>
                </div>
                <div class="options">
                    <div class="option" id="1">Answer 1</div>
                    <div class="option" id="2">Answer 2</div>
                    <div class="option" id="3">Answer 3</div>
                    <div class="option" id="4">Answer 4</div>
                </div>
                <div class="btn">
                    <button>Next</button>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
